<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: black;
    }
    input {
      padding: 5px;
      margin-right: 5px;
    }
    button {
      padding: 5px 8px;
      cursor: pointer;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid black;
    }
    .done {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <h1>Simple To-Do App</h1>

  <div>
    <input type="text" id="todoName" placeholder="Task name" />
    <input type="text" id="todoDesc" placeholder="Description" />
    <button id="addBtn">Add Task</button>
  </div>

  <h2>Pending Tasks</h2>
  <ul id="todoList"></ul>

  <h2>Completed Tasks</h2>
  <ul id="doneList"></ul>

  <script>
    const BASE_URL = "https://crudcrud.com/api/d08d5a2f776a4350974588152ea187d8/todo";

    const todoList = document.getElementById("todoList");
    const doneList = document.getElementById("doneList");
    const todoNameInput = document.getElementById("todoName");
    const todoDescInput = document.getElementById("todoDesc");
    const addBtn = document.getElementById("addBtn");

    document.addEventListener("DOMContentLoaded", getTasks);

    // Fetch all tasks
     function getTasks() {
          axios.get(BASE_URL)
    .then(response => {
      todoList.innerHTML = "";
      doneList.innerHTML = "";

      const tasks = response.data;
      tasks.forEach(task => {
        if (task.status === "done") showDone(task);
        else showPending(task);
      });
    })
    .catch(error => console.error("Error fetching tasks:", error));
}


    // Add new task
    addBtn.addEventListener("click", () => {
      const name = todoNameInput.value.trim();
      const desc = todoDescInput.value.trim();

      if (name === "" || desc === "") {
        alert("Please enter task name and description");
        return;
      }

      const task = { name, desc, status: "pending" };

      axios.post(BASE_URL, task)
        .then(() => {
          todoNameInput.value = "";
          todoDescInput.value = "";
          getTasks();
        })
        .catch(error => console.error("Error adding task:", error));
    });

    // Show pending task
    function showPending(task) {
      const li = document.createElement("li");
      li.textContent = task.name + " - " + task.desc;

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "Done";
      doneBtn.style.backgroundColor = "green";
      doneBtn.style.color = "white";
      doneBtn.onclick = () => markDone(task);

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.style.backgroundColor = "red";
      delBtn.style.color = "white";
      delBtn.onclick = () => deleteTask(task._id);

      li.appendChild(doneBtn);
      li.appendChild(delBtn);
      todoList.appendChild(li);
    }

    // Show completed task
    function showDone(task) {
      const li = document.createElement("li");
      li.textContent = task.name + " - " + task.desc;
      li.className = "done";
      doneList.appendChild(li);
    }

    // Mark as done
    function markDone(task) {
      const updatedTask = { name: task.name, desc: task.desc, status: "done" };
      axios.put(BASE_URL + "/" + task._id, updatedTask)
        .then(getTasks)
        .catch(error => console.error("Error marking done:", error));
    }

    // Delete task
    function deleteTask(id) {
      axios.delete(BASE_URL + "/" + id)
        .then(getTasks)
        .catch(error => console.error("Error deleting task:", error));
    }
  </script>

</body>
</html>
