<!DOCTYPE html>
<html>
<head>
  <title>Simple Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- Form to add expense -->
  <div>
    <label>Amount:</label>
    <select id="amount">
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="300">300</option>
    </select>
    <br><br>

    <label>Description:</label>
    <input type="text" id="description">
    <br><br>

    <label>Category:</label>
    <select id="category">
      <option value="Movies">Movies</option>
      <option value="Petrol">Petrol</option>
      <option value="Groceries">Groceries</option>
    </select>
    <br><br>

    <button onclick="addExpense()">Add Expense</button>
  </div>

  <h2>Expenses</h2>
  <ul id="expenseList"></ul>

  <script>
    let expenses = [];

    function addExpense() {
      let amount = document.getElementById("amount").value;
      let description = document.getElementById("description").value;
      let category = document.getElementById("category").value;

      if(description === ""){
        alert("Please enter a description");
        return;
      }

      let expense = { amount, description, category };
      expenses.push(expense);
      showExpenses();
    }

    function deleteExpense(index){
      expenses.splice(index, 1);
      showExpenses();
    }

    function editExpense(index){
      let newDescription = prompt("Enter new description", expenses[index].description);
      if(newDescription !== null){
        expenses[index].description = newDescription;
        showExpenses();
      }
    }

    function showExpenses(){
      let list = document.getElementById("expenseList");
      list.innerHTML = "";
      expenses.forEach((exp, index) => {
        list.innerHTML += `<li>${exp.amount} - ${exp.description} - ${exp.category}
          <button onclick="editExpense(${index})">Edit</button>
          <button onclick="deleteExpense(${index})">Delete</button></li>`;
      });
    }
  </script>
</body>
</html>
