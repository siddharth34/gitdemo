<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do with CrudCrud Users Endpoint</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      margin-left: 8px;
      cursor: pointer;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
    }
    .btn-done {
      background-color: #4CAF50;
      color: white;
    }
    .btn-notdone {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>To-Do Project</h1>

  <!-- Input -->
  <div>
    <input type="text" id="todoName" placeholder="Task name" />
    <input type="text" id="todoDesc" placeholder="Description" />
    <button id="addBtn">Add Task</button>
  </div>

  <h2>To-Do Tasks</h2>
  <ul id="todoList"></ul>

  <h2>Completed Tasks</h2>
  <ul id="doneList"></ul>

  <script>
    const Base_URL = "https://crudcrud.com/api/68bc4a7039cb4f1c83c58336bf8910c7/users";

    const todoList = document.getElementById("todoList");
    const doneList = document.getElementById("doneList");
    const todoNameInput = document.getElementById("todoName");
    const todoDescInput = document.getElementById("todoDesc");
    const addBtn = document.getElementById("addBtn");

    document.addEventListener("DOMContentLoaded", fetchTodos);

    // Fetch all tasks
    function fetchTodos() {
      axios.get(Base_URL)
        .then(res => {
          todoList.innerHTML = "";
          doneList.innerHTML = "";
          res.data.forEach(task => {
            // we assume here that task.status is either "pending" or "done"
            if (task.status === "done") {
              displayDone(task);
            } else {
              // default treat as pending
              displayTodo(task);
            }
          });
        })
        .catch(err => {
          console.error("Error fetching tasks:", err);
        });
    }

    // Add new task
    addBtn.addEventListener("click", () => {
      const name = todoNameInput.value.trim();
      const desc = todoDescInput.value.trim();
      if (!name || !desc) {
        alert("Please enter task name and description");
        return;
      }

      const task = { name, desc, status: "pending" };

      axios.post(Base_URL, task)
        .then(response => {
          // Clear inputs
          todoNameInput.value = "";
          todoDescInput.value = "";
          // Refresh lists
          fetchTodos();
        })
        .catch(err => {
          console.error("Error adding task:", err);
        });
    });

    // Display pending task (with buttons)
    function displayTodo(task) {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${task.name}</span>
        <span>
          <button class="btn btn-done">Done</button>
          <button class="btn btn-notdone">Not Done</button>
        </span>
      `;

      const btnDone = li.querySelector(".btn-done");
      const btnNotDone = li.querySelector(".btn-notdone");

      btnDone.addEventListener("click", () => {
        // Mark as done: PUT with status changed
        axios.put(`${Base_URL}/${task._id}`, {
          name: task.name,
          desc: task.desc,
          status: "done"
        })
        .then(() => {
          fetchTodos();
        })
        .catch(err => {
          console.error("Error marking done:", err);
        });
      });

      btnNotDone.addEventListener("click", () => {
        // Delete the task
        axios.delete(`${Base_URL}/${task._id}`)
          .then(() => {
            fetchTodos();
          })
          .catch(err => {
            console.error("Error deleting:", err);
          });
      });

      todoList.appendChild(li);
    }

    // Display done task
    function displayDone(task) {
      const li = document.createElement("li");
      li.textContent = task.name;
      doneList.appendChild(li);
    }
  </script>

</body>
</html>
